            </div>
            <div class="contents">contents</div>
            <div class="footer">footer</div>
        </div>
    </div>  
    
    <script>
        var slide = $('.slide')
        var current = 0

        slide.eq(0).show()

        setInterval(function(){

            var next = (current + 1) % slide.length

            console.log(current , next)


            slide.eq(current).fadeOut()
            slide.eq(next).fadeIn()

            current++

            if ( current == 3) current = 0

        }, 2000)
